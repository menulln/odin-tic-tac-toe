<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <script defer src="./game.js"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <div class="start">
            <h1>Tic Tac Toe</h1>
            <button type="button" class="start-button start-button-1vs1">1 vs. 1</button>
            <button type="button" class="start-button start-button-1vsai">1 vs. AI</button>
            <button type="button" class="start-button start-button-online" disabled>Online</button>
        </div>
        <div class="two-player-input">
            <div class="input">
                <div class="player-one-name">
                    <label for="player-one-name">Player One Name</label>
                    <input type="text" id="player-one-name">
                </div>
                <div class="player-one-marker">
                    <label for="player-one-marker">Marker:</label>
                    <select id="player-one-marker">
                        <option value="cross">&#x274C;</option>
                        <option value="face-hot">&#x1F975;</option>
                        <option value="poop">&#x1F4A9;</option>
                        <option value="star">&#x2B50;</option>
                        <option value="drip">&#x1F4A7;</option>
                        <option value="cat-smile">&#x1F63C;</option>
                        <option value="monkey-eyes">&#x1F648;</option>
                        <option value="heart-black">&#x1F5A4;</option>
                        <option value="sun">&#x1F31D;</option>
                    </select>
                </div>
            </div>
            <div class="input">
                <div class="player-two-name">
                    <label for="player-two-name">Player Two Name</label>
                    <input type="text" id="player-two-name">
                </div>
                <div class="player-two-marker">
                    <label for="player-two-marker">Marker:</label>
                    <select id="player-two-marker">
                        <option value="circle">&#x2B55;</option>
                        <option value="face-cold">&#x1F976;</option>
                        <option value="skull">&#x1F480;</option>
                        <option value="lightning">&#x26A1;</option>
                        <option value="fire">&#x1F525;</option>
                        <option value="cat-mad">&#x1F63E;</option>
                        <option value="monkey-ears">&#x1F649;</option>
                        <option value="heart-white">&#x1F90D;</option>
                        <option value="moon">&#x1F31A;</option>
                    </select>
                </div>
            </div>
            <button type="button" class="two-player-start">Start</button>
        </div>
        <div class="ai-input">
            <label for="player-ai-name">Player One Name</label>
            <input type="text" id="player-ai-name">
            <button type="button" class="ai-start">Start</button>
        </div>
        <div class="board">
            <div class="square" data-position="1"></div>
            <div class="square" data-position="2"></div>
            <div class="square" data-position="3"></div>
            <div class="square" data-position="4"></div>
            <div class="square" data-position="5"></div>
            <div class="square" data-position="6"></div>
            <div class="square" data-position="7"></div>
            <div class="square" data-position="8"></div>
            <div class="square" data-position="9"></div>
        </div>
        <div class="win">
            <p>undefined won!</p>
            <button type="button" class="win-button win-button-restart">Restart</button>
            <button type="button" class="win-button win-button-quit">Quit</button>
        </div>
    </main>
</body>
</html>
