<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <script defer src="./game.js"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <div class="start">
            <h1>Tic Tac Toe</h1>
            <button type="button" class="start-button start-button-1vs1">1 vs. 1</button>
            <button type="button" class="start-button start-button-1vsai">1 vs. AI</button>
            <button type="button" class="start-button start-button-online" disabled>Online</button>
        </div>
        <div class="two-player-input">
            <label for="player-one-name">Player One Name</label>
            <input type="text" id="player-one-name">
            <label for="player-two-name">Player Two Name</label>
            <input type="text" id="player-two-name">
            <button type="button" class="two-player-start">Start</button>
        </div>
        <div class="ai-input">
            <label for="player-ai-name">Player One Name</label>
            <input type="text" id="player-ai-name">
            <button type="button" class="ai-start">Start</button>
        </div>
        <div class="board">
            <div class="square" data-position="1"></div>
            <div class="square" data-position="2"></div>
            <div class="square" data-position="3"></div>
            <div class="square" data-position="4"></div>
            <div class="square" data-position="5"></div>
            <div class="square" data-position="6"></div>
            <div class="square" data-position="7"></div>
            <div class="square" data-position="8"></div>
            <div class="square" data-position="9"></div>
        </div>
        <div class="win">
            <p>undefined won!</p>
            <button type="button" class="win-button win-button-restart">Restart</button>
            <button type="button" class="win-button win-button-quit">Quit</button>
        </div>
    </main>
</body>
</html>
