<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <script defer src="./game.js"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <div class="start">
            <h1>Tic Tac Toe</h1>
            <button type="button" class="start-button start-button-1vs1">1 vs. 1</button>
            <button type="button" class="start-button start-button-1vski">1 vs. AI</button>
            <button type="button" class="start-button start-button-online">Online</button>
        </div>
        <div class="board">
            <div class="square" data-position="1"></div>
            <div class="square" data-position="2"></div>
            <div class="square" data-position="3"></div>
            <div class="square" data-position="4"></div>
            <div class="square" data-position="5"></div>
            <div class="square" data-position="6"></div>
            <div class="square" data-position="7"></div>
            <div class="square" data-position="8"></div>
            <div class="square" data-position="9"></div>
        </div>
    </main>
</body>
</html>
